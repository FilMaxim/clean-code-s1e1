<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__name">The Eisenhover matrix</h1>
      <img class="header__photo" src="./eisenhower-matrix.jpg" alt="The Eisenhover matrix photo">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="section section-add">
        <h2 class="section__name">Add Item</h2>
        <div class="section__form">
          <input class="section__input input-add" id="new-task" type="text">
          <button class="section__button section__button-add">Add</button>
        </div>
      </section>
      <section class="section section-todo">
        <h2 class="section__name">Todo</h2>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__list__item">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input">
            <button class="section__button section__button-edit">Edit</button>
            <button class="section__button section__button-delete"><img class="section__button-img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="section__list__item section__list__item-editmode">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="section__button section__button-edit">Save</button>
            <button class="section__button section__button-delete"><img class="section__button-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h2 class="section__name">Completed</h2>
        <ul class="section__list" id="completed-tasks">
          <li class="section__list__item">
            <input class="section__checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section__input">
            <button class="section__button section__button-edit">Edit</button>
            <button class="section__button section__button-delete"><img class="section__button-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
